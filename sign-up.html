<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Scrap Signup</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Spartan:wght@100;400;700&display=swap" rel="stylesheet">
</head>
  <body>

    <header role="banner">
      <div class="navigation grid grid-middle pad-t-1-2">
        <div class="unit xs-1 s-1 m-1-4 l-1-4 gutter">
          <h1>
            <a class="logo" href="index.html">Scrap</a>
          </h1>
        </div>

        <div class="unit xs-1 s-1 m-3-4 l-3-4 text-right gutter">
          <nav role="navigation" id="nav" tabindex="0">
            <ul class="nav-text list-group list-group-inline">
              <li class="island-1-2"><a href="index.html" class="nav">Home</a></li>
              <li class="island-1-2"><a href="tour.html" class="nav current bold">Tour</a></li>
              <li class="island-1-2"><a href="sign-up.html" class="nav">Sign up</a></li>
            </ul>
          </nav>
        </div>

        <div class="explain unit xs-0 s-0 m-1 l-1">
          <img class="img-flex" src="images/bluewall.jpg" alt="">
          <div class="grid grid-middle explain-content text-center">

            <form class="push-0" method="POST" action="https://formspree.io/masl0022@algonquincollege.com">
              <fieldset class="push-0">
                <legend class="unit zetta push-0 blue">Join Scrap</legend>
              </fieldset>
              <div class="grid">
                <div class="name push unit xs-1 m-1 l-1-2 second island">
                  <label for="name" class="text-left bold">First name</label>
                  <input id="name" required>
                </div>
                <div class="name push unit xs-1 m-1 l-1-2 second island">
                  <label for="name" class="text-left bold">Last name</label>
                  <input id="lastname" required>
                </div>

                <div class="email push unit xs-1 m-1 l-1-2 second island">
                  <label for="email" class="text-left bold">Email</label>
                  <input id="email" type="email" required>
                </div>


                <div class="password push unit xs-1 m-1 l-1-2 second island">
                  <label for="password" class="text-left bold">Password</label>
                  <input id="password" type="password" required>
                </div>

                <div class="">
                  <button class="btn zetta" type="submit">Sign up</button>
                </div>
              </div>

            </form>
          </div>
        </section>
